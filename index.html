<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Chamados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Chamados</h1>
        <div class="form-container">
            <form id="registro-form">
                <label for="mes">Mês (1 a 12):</label>
                <input type="number" id="mes" min="1" max="12" required>
                <label for="recebidos">Chamados Recebidos:</label>
                <input type="number" id="recebidos" required>
                <label for="atendidos">Chamados Atendidos:</label>
                <input type="number" id="atendidos" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="form-container">
            <form id="exibir-form">
                <label for="exibir-mes">Exibir Dados:</label>
                <select id="exibir-mes">
                    <option value="0">Todos os meses</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                <button type="submit">Exibir</button>
            </form>
        </div>
        <div id="dados-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
